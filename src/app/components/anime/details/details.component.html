<div class="anime-details" #details>
    <div class="header-box">
        <div class="header-buttons-box">
            <div class="header-buttons red" (click)="closePopUp(details, arrow)"><img src="assets/images/x.png" alt="closeBtn"></div>
            <div class="header-buttons yellow"></div>
            <div class="header-buttons green"></div>
        </div>
        <p>Anime Details</p>
    </div>
    <div class="description-box">
        <div class="text-div">
            <h1>{{result.title}}</h1>
            <p>{{result.synopsis}}</p>
            <h3>Episodes
                <p>{{result.episodes}}</p>
            </h3>
            <h3>Score
                <p>{{result.score}}</p>
            </h3>
        </div>
        <div class="img-div"><img [src]='result.image_url' alt="anime-img"></div>
    </div>
    <div class="pull-arrow" (click)="openPopUp(details, arrow)" #arrow><img src="assets/images/arrow.png" alt="arrow "></div>
</div>
